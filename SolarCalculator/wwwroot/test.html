<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Startseite</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnErgebnis").on("click", function () {
                let a = $("#numA").val();
                let b = $("#numB").val();
                let url = "SolarCalculator/calc?a=" + a + "&b=" + b; 

                $.get(url, function (data, status) {
                    $("#containerEingabe").hide();
                    $("#containerAusgabe").show();
                    $("#Ausgabe").text(a + " + " + b + " = " + data); 
                });
            });

            $("#btnLogin").on("click", function () {
                let email = $("#tbEmail").val();
                let passwort = $("#tbPasswort").val();

                $.post("Nutzer/login",
                {
                    email: email,
                    passwort: passwort
                    },
                    function (data, status) {
                        $("#containerEingabe").hide();
                        $("#containerAusgabe").show();
                        $("#Ausgabe").text(data);
                    }
                )
            })

            $("#btnVertrag").on("click", function () {
                $.post("Vertrag/erstelleVertrag",
                    {
                        AnbieterID: 3,
                        NutzerID: 9,
                        stromspeicher: false,
                        verpachtung: false,
                        gesamtkosten: 10000
                    },
                    function (data, status) {
                        $("#containerEingabe").hide();
                        $("#containerAusgabe").show();
                        $("#Ausgabe").text(data);
                    }
                )
            })
        });
    </script>
</head>
<body>
    <h1>Startseite - SolarCalculator</h1>
    <div id="containerEingabe">
        <div>
            <label>Erste Zahl</label><br />
            <input id="numA" type="number" />
            <br />
            <br />
        </div>
        <div>
            <label>Zweite Zahl</label><br />
            <input id="numB" type="number" />
            <br />
            <br />
        </div>
        <div id="containerErgebnis">
            <button id="btnErgebnis">Ergebnis</button>
        </div>
        <div>
            <label>E-Mail</label><br />
            <input id="tbEmail" type="text" />
            <br />
            <br />
        </div>
        <div>
            <label>Passwort</label><br />
            <input id="tbPasswort" type="text" />
            <br />
            <br />
        </div>
        <div>
            <button id="btnLogin">Login</button>
        </div>
        <div>
            <button id="btnVertrag">Vertrag</button>
        </div>
    </div>
    <div id="containerAusgabe">
        <p id="Ausgabe"></p>
    </div>
</body>
</html>
